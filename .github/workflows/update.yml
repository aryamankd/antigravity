name: Update News

on:
  schedule:
    - cron: '0 0 7 * *'      # 7th of every month at midnight UTC
  workflow_dispatch:           # Manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch news from RSS feeds
        run: node scripts/fetch-news.js

      - name: Fetch dictionary images from Unsplash
        run: node scripts/fetch-dict-images.js
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

      - name: Build index.html
        run: node scripts/build.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ index.html
          git diff --staged --quiet || (git commit -m "Auto-update news $(date -u +%Y-%m-%dT%H:%M)" && git push)
